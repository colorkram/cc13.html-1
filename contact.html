<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <nav>
        <a href="./">Home</a>
    <a href="./education.html">Education</a>
    <a href="./work.html">Work Experience</a>
    <a href="#">Contact Me</a>
    </nav>
    <h1>Contact Me</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
    <label for="yname">Your Name</label>
    <input type="text" id="yname" name="name" placeholder="type your name">
    <br><br>
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="type your email">
    <br><br>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="Not specific">Not Specific</option>
    </select>
    <br><br>
    <label for="message">Message</label><br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="send">
    <input type="reset" value="clear">
</form>
</body>
</html>
